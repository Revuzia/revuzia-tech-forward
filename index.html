<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Revuzia - Tech News and Reviews</title>
    <meta name="description" content="Your trusted source for tech news, product reviews, buying guides, and the latest in technology." />
    <meta name="author" content="Revuzia" />
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&family=Exo+2:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Structured Data for Search -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite", 
      "name": "Revuzia",
      "url": "https://revuzia.com",
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://revuzia.com/search?q={search_term_string}",
        "query-input": "required name=search_term_string"
      }
    }
    </script>

    <meta property="og:title" content="Revuzia - Tech News and Reviews" />
    <meta property="og:description" content="Your trusted source for tech news, product reviews, and buying guides" />
    <meta property="og:type" content="website" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Revuzia - Tech News and Reviews" />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
